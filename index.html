<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/mobile.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card-wrapper">
      <article class="profile-card-container">
        <img
          src="./images/bg-pattern-card.svg"
          aria-hidden="true"
          class="profile-card-bg-img"
        />
        <img
          src="./images/image-victor.jpg"
          alt="A photo of a young man wearing a pilot jacket"
          class="profile-picture"
        />
        <div class="name-and-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <ul class="stats">
          <li>
            <p class="stat-number">80K</p>
            <p class="stat-name">Followers</p>
          </li>
          <li>
            <p class="stat-number">803K</p>
            <p class="stat-name">Likes</p>
          </li>
          <li>
            <p class="stat-number">1.4K</p>
            <p class="stat-name">Photos</p>
          </li>
        </ul>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
